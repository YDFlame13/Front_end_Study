<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        form 表单发送数据
            action 指定提交的路径 （URL）
            method 提交的方式
                get 默认方式
                    提交的数据会在URL中显示出来，提交数据的长度可能会有限制
                    安全性不好，但是可以通过拼接URL去改变页面，方便访问
                post
                    提交的数据不会显示在URL中，安全性好一些
                    没有长度限制（并非绝对没有）
                    如果要上传文件，必须用post
                        提交文件input type=file,指定name属性
                        enctype form标签的属性
                            默认是 application/x-www-form-urlencoded 在发送前编码所有字符（默认）
                            上传文件用 multipart/form-data 不对字符编码。在使用包含文件上传控件的表单时，必须使用该值
                            text/plain 空格转换为 "+" 加号，但不对特殊字符编码
            表单元素，需要提交的数据，使用name属性进行标注
     -->
    <form action="./dataAction.php" method="get">
        请输入你最喜欢的明星：<input type="text" name="starName" placeholder="">
        <input type="submit">
    </form>
    <div style="height: 100px;"></div>
    <div class="container">
        <div class="row">
            <form action="./dataAction.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="emailAdd" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="passWord" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input name="File" type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="checkMeOut" type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
