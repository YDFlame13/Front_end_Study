<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LolHero</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fa/css/all.min.css">
    <link rel="stylesheet" href="./bootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootStrap/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 50px;">
        <!-- Modal -->
        <div class="modal fade herobox" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">黑暗之女</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6 col-md-12">
                                <div class="thumbnail">
                                    <img class="heroimg" src="https://game.gtimg.cn/images/lol/act/img/champion/Annie.png">
                                    <div class="caption">
                                        <h3>黑暗之女 安妮</h3>
                                        <p>...</p>
                                        <p>
                                            <a href="#" class="btn btn-primary" role="button" target="_blank">详情</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control numOfList" placeholder="输入你要查看的数量">
                    <span class="input-group-btn">
                        <button class="btn btn-default getList" type="button">查看</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">LolHero</h3>
            </div>
            <div class="panel-body">
                <div class="row heroList">
                    <div class="hero col-xs-4 col-md-2">
                        <a href="#" class="thumbnail">
                            <img src="https://game.gtimg.cn/images/lol/act/img/champion/Annie.png">
                            <h4 class="heroname">黑暗之女</h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
