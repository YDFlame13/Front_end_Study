<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRobot1.0</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fa/css/all.min.css">
    <!-- <link rel="stylesheet" href="./bootStrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootStrap/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="chatWindow">
        <div class="whead">
            <div class="ha">机器小陈~~ V1.0</div>
            <div class="hb">
                <div class="menupoint"></div>
                <div class="menupoint"></div>
                <div class="menupoint"></div>
            </div>
        </div>
        <div class="wbody">
            <ul class="chatmassage">
                <li class="robot" style="display: none;">
                    <div class="time"></div>
                    <div class="massage clearfix">
                        <div class="chater"></div>
                        <div class="massagebox">
                        </div>
                    </div>
                </li>
                <li class="user" style="display: none;">
                    <div class="time"></div>
                    <div class="massage clearfix">
                        <div class="chater"></div>
                        <div class="massagebox">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="wfoot">
            <div class="fmenu">
                <div class="fmenupoint"></div>
                <div class="fmenupoint"></div>
                <div class="fmenupoint"></div>
            </div>
            <!-- <input class="myworlds" type="text"> -->
            <textarea class="myworlds" rows="10"></textarea>
            <!-- <textarea class="form-control myworlds" rows="10"></textarea> -->
            <div class="fsubmit">
                <div class="fsend">发送(s)</div>
                <div class="fclose">清空(c)</div>
            </div>
        </div>
    </div>
</body>
</html>
