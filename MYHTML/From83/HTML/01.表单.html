<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../其他文件/reset.css">
</head>
<body>
    <!-- 
        表单：
            -在现实生活中表单用于提交数据
            -在网页中也可以使用表单，用于将本底数据提交给远程服务器
            -使用form标签创建表单
            form的属性：
                action 表单要提交的服务器地址
     -->
    <form action="target.html">
        <!-- 
            文本框
            注意：数据要提交到服务器中，必须要为元素指定一个name属性值
            autocomplete="off" 关闭自动补全
            readonly 将表单项设置为只读，数据会提交
            disabled 将表单项设置为禁用，数据不会提交
            autofocus 设置表单项自动获取焦点
         -->
        文本框 <br>姓名：<input type="text" name="username" autocomplete="off" autofocus>
        <br><br>
        <!-- 
            密码框
         -->
        密码框 <br>密码：<input type="password" name="password">
        <br><br>
        <!-- 
            单选按钮
            选择框必须设定value属性
            checked 可以将选择按钮设置为默认选中
         -->
        单选框<br>性别：男<input type="radio" name="sex" value="男" checked>女<input type="radio" name="sex" value="女">
        <br><br>
        <!-- 
            多选框
         -->
        多选框<br>运动：篮球<input type="checkbox" name="运动" value="篮球"> 
        足球<input type="checkbox" name="运动" value="足球"> 
        排球<input type="checkbox" name="运动" value="排球">
        <br><br>
        <!-- 
            下拉列表
         -->
        下拉列表<br>年级：<select name="年级" id="">
            <option value="大一">大一</option>
            <option value="大二">大二</option>
            <option value="大三">大三</option>
            <option value="大四">大四</option>
        </select>
        <br><br>
        <!-- 提交按钮 -->
        提交按钮 <input type="submit" value="注册">
        <button type="submit">提交b</button>
        <br><br>
        <!-- 普通按钮 -->
        普通按钮 <br><input type="button" value="我是一个普通按钮">
        <button type="button">按钮b</button>
        <br><br>
        <!-- 重置按钮 -->
        重置按钮 <br><input type="reset">
        <button type="reset">重置b</button>
        <br><br>
        <!-- 选色器 -->
        选色器<br><input type="color" name="color">
        <br><br>
        <!-- 电子邮件框 -->
        电子邮件框<br><input type="email" name="email">
    </form>
</body>
</html>
