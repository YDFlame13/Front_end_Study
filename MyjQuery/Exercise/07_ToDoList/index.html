<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fa/css/all.min.css">
    <link rel="stylesheet" href="./bootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootStrap/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="logo col-lg-4 text-center">
                ToDoList
            </div>
            <div class="add col-lg-8">
                <input type="text" class="form-control" placeholder="添加ToDo">
            </div>
        </div>
        <div class="row bodyer">
            <div class="nowDo col-lg-12">
                <span class="tit col-lg-11">正在进行</span>
                <div class="num col-lg-1"><p>0</p></div>
                <ul class="col-lg-12">
                    <!-- <li>
                        <input type="checkbox" value="">
                        <span >吃屎</span>
                        <a href="#"></a>
                    </li> -->
                </ul>
            </div>
            <div class="did col-lg-12">
                <span class="tit col-lg-11">已经完成</span>
                <div class="num col-lg-1"><p>0</p></div>
                <ul class="col-lg-12">
                </ul>
            </div>
        </div>
        <div class="row footer">
            <span class="col-lg-12 text-center">By YDFlame 2021.11.8</span>
        </div>
    </div>
</body>
</html>
