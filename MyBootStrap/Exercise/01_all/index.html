    <!-- 
        三.常用样式
            1.标题样式
                标题样式h1-h6被重新设置
                提供了类.h1-.h6可以为其他类型元素设置标题样式效果
                副标题 small标签以及 .small类
            2.段落样式
                通过添加 .lead 类可以让段落突出显示。
                <small>或者.small 小号字
                <b> <strong> 加粗
                <i>  斜体
                <mark> 高亮
                <s> <del> 被删除的文本
                <ins> <u> 带下划线的文本
            3.强调
                .text-muted 提示 浅灰色（#999）
                .text-primary 主要 蓝色（#428bca）
                .text-success 成功 浅绿色（#3c763d）
                .text-info 通知信息 浅蓝色（#31708f）
                .text-warning 警告 黄色（#8a6d3b）
                .text-danger 危险 褐色（#a94442）
            4.对齐
                <p class="text-left">Left aligned text.</p>
                <p class="text-center">Center aligned text.</p>
                <p class="text-right">Right aligned text.</p>
                <p class="text-justify">Justified text.</p>
                <p class="text-nowrap">No wrap text.</p>
            5.列表
                .list-unstyled 无样式列表
                    移除了默认的 list-style 样式和左侧外边距的一组元素（只针对直接子元素）。这是针对直接子元素的，也就是说，你需要对所有嵌套的列表都添加这个类才能具有同样的样式。
                .list-inline 内联列表
                    通过设置 display: inline-block; 并添加少量的内补（padding），将所有元素放置于同一行。
                <dl> 定义列表（也叫描述）
                    <dt>标题
                    <dd>对应类容
                    .dl-horizontal 可以将描述水平排列
            6.代码
                内联代码
                    通过 <code> 标签包裹内联样式的代码片段。
                用户输入
                    通过 <kbd> 标签标记用户通过键盘输入的内容。
                代码块
                    多行代码可以使用 <pre> 标签。为了正确的展示代码，注意将尖括号做转义处理。
                    .pre-scrollable 可以为代码块添加滚动条
                变量
                    通过 <var> 标签标记变量。
                程序输出
                    通过 <samp> 标签来标记程序输出的内容。
            7.表格
                .table 类可以为<table> 标签赋予基本的样式--少量的内补（padding）和水平方向的分隔线。
                .table-bordered 边框
                .table-striped 斑马条纹样式
                .table-hover 鼠标悬停状态作出响应
                .table-condensed 让表格更加紧凑，单元格中的内补（padding）均会减半
                状态类：通过这些状态类可以为行或单元格设置颜色。
                    .active	鼠标悬停在行或单元格上时所设置的颜色
                    .success	标识成功或积极的动作
                    .info	标识普通的提示信息或动作
                    .warning	标识警告或需要用户注意
                    .danger	标识危险或潜在的带来负面影响的动作
                .table-responsive 响应式表格（将任何 .table 元素包裹在 .table-responsive 元素内）
            8.表单
                .form-control 
                    所有设置了 .form-control 类的 <input>、<textarea> 和 <select> 元素都将被默认设置宽度属性为 width: 100%;。 将 label 元素和前面提到的控件包裹在 .form-group 中可以获得最好的排列。
                内联表单
                    为 <form> 元素添加 .form-inline 类可使其内容左对齐并且表现为 inline-block 级别的控件。只适用于视口（viewport）至少在 768px 宽度时（视口宽度再小的话就会使表单折叠）。 
                水平排列的表单
                    通过为表单添加 .form-horizontal 类，并联合使用 Bootstrap 预置的栅格类，可以将 label 标签和控件组水平并排布局。这样做将改变 .form-group 的行为，使其表现为栅格系统中的行（row），因此就无需再额外添加 .row 了。
                文本域
                    支持多行文本的表单控件。可根据需要改变 rows 属性。
     -->
